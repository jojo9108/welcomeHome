<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo2</title>
    <style>
    /* 첫 번째 태그의 텍스트 색상*/
    h4:first-child {
        color: darkblue;
        font-size: 20px;
    }

    /* 마지막 태그의 텍스트 색상*/
    p:last-of-type {
        color: darkorange;
        font-size: 20px;
    }

    /* 홀수 태그*/
    h4:nth-child(n+1) {
        background-color: green;
    }
    /* 짝수 태그*/
    h4:nth-last-child(2n) {
        background-color:  grey;
    }

    p:only-of-type {
        color: hotpink;
    }
    div:empty {
        font-size: 20px;
    }
</style>
</head>
<body>
    <h4>웹프로그래밍-1</h4>
    <h4>웹프로그래밍-2</h4>
    <h4>웹프로그래밍-3</h4>
    <p>웹프로그래밍-4</p>
    <h4>웹프로그래밍-5</h4>
    <p>웹프로그래밍-6</p>
    <h4>웹프로그래밍-7</h4>
    <p>웹프로그래밍-8</p>
    <h4>웹프로그래밍-9</h4>
    <h4>웹프로그래밍-10</h4>
    <h4>웹프로그래밍-11</h4>

    <div>
        <p>웹프로그래밍-1</p>
        <span>웹프로그램-2</span>
    </div>
    <div>웹프로그래밍-3</div>
</body>
</html>
