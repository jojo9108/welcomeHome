<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel = "stylesheet" href="mysyle.css">
<style>
    span {
        display: inline-block;
        border-width: 7px;
        border-color: rgb(91, 91, 121);
        border-style: dashed;
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 5px;
        padding-bottom: 5px;
        margin: 20px;
        color: navy;
        background-color: honeydew;
    }

    div {
        display: block;
        font-size: larger;
        
    }
</style>
</head>
<body>
    <!-- inline level -->
    <span>Hello1</span>
    <span>Hello2</span>
    <span>Hello3</span>
    <!-- block level -->
    <div>World1</div>
    <div>World2</div>
    <div>World3</div>

    <p>반갑습니다.</p>
</body>
</html>
