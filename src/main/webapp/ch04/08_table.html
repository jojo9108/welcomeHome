<!DOCTYPE html>

<body>
    <table border="2">
        <caption>중간평가 결과</caption>
        <tbody>
            <tr>
                <td rowspan="2">학생</td>
                <td colspan="3">학년/반</td>
                <td>총점</td>
            </tr>
            <tr>
                <td>국어</td>

            </tr>

                <td rowspan="2">홍길동</td>

            </tr>
            <tr>
                <td>30</td>

                <td rowspan="2">박지훈</td>

            </tr>

                <td>40</td>

    </table>
    <table border="2">
        <caption>과일목록</caption>
        <tbody>
            <tr>

                <td>파인애플</td>
                <td colspan="2">망고</td>
            </tr>
            <tr>
                <td rowspan="2">파인애플</td>
                <td>망고</td>
                <td>오렌지</td>
            </tr>
            <tr>
                <td>망고</td>
                <td>오렌지</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
