    <script>
        let xhtp = new XMLHttpRequest();
        xhtp.open('get', 'MOCK_DATA.json');
        xhtp.send();
        xhtp.onreadystatechange = function() {
            if(xhtp.readyState == 4 && xhtp.status == 200) {
                let data = JSON.parse(xhtp.response);
                console.log(data);
            }
        }
    </script>
</head>
