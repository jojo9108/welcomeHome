<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th style="background-color: rgb(107, 105, 105);">태그</th>
                <th style="background-color: rgb(108, 115, 121);">설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&lt;img&gt;</td>
                <td>이미지 파일 삽입</td>
            </tr>
            <tr>
                <td>&lt;canvas&gt;</td>
                <td>캔버스그리기</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th style="background-color: rgb(95, 93, 97);">태그</th>
                <th style="background-color: rgb(108, 115, 121);">설명</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
