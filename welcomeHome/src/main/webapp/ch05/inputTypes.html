<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inputTypes.html</title>
</head>
<body>
	<form>
		<h3>현재 관심을 가지고 있는 학습 주제는 무엇입니까?</h3>
		<input type="checkbox" name="subject" value="HTML5" checked>HTML5
		<br> <input type="checkbox" name="subject" value="CSS3">CSS3<br>
		<input type="checkbox" name="subject" value="Javascripts">Javascripts
		<br> <input type="checkbox" name="subject" value="Jquery">Jquery
		<p></p>
		<input type="submit" value="제출">
		<input type="reset" value="다시작성">
	</form>
	<form>
		<h3>Button 태그 사용</h3>
		<button type="button" onclick="alert('클릭-1 사용')">클릭-1></button>
		<h3>Input 태그 사용</h3>
		<input type="button" onclick="alert('클릭-2 사용')" value="클릭-2">
		<h3>Image 버튼 사용</h3>
		<button type="button" onclick="alert('클릭-3 사용')"><img src="button.jpg">
		</button>
	</form>
	<h3>관심 있는 학습 주제 한 가지를 선택하세요.</h3>
	<form>
		<select name="subjects">
			<option value="1" selected>HTML5</option>
			<option value="2">CSS3</option>
			<option value="3">Javascript</option>
			<option value="4">Jquery</option>
		</select>
		<p></p>
		<input type="submit" value="제출">
		<input type="reset"	value="다시작성">
	</form>
	<h3>관심 있는 학습 주제 모두 선택하세요.</h3>
	<form>
		<select name="subjects" size="4" multiple>
			<option value="1" selected>HTML5</option>
			<option value="2">CSS3</option>
			<option value="3">Javascript</option>
			<option value="4">Jquery</option>
		</select>
		<p></p>
		<input type="submit" value="제출">
		<input type="reset" value="다시작성">
	</form>
	<h3>그룹별 선택 항목을 제공합니다.</h3>
	<form>
		<label>전공 분야를 선택하세요.
			<select name="subjects">
				<optgroup label="computer">
					<option>Software</option>
					<option>Robot</option>
					<option>System</option>
					</optgroup>
					<optgroup label="language">
						<option selected>Korea</option>
						<option>English</option>
						<option>China</option>
						<option>Germany</option>
						</optgroup>
						<optgroup label="business">
							<option>Service</option>
							<option>Education</option>
							<option>Communication</option>
							<option>Marketing</option>
						</optgroup>
					</select>
					<p></p>
					<input type="submit" value="제출">
					<input type="reset" value="다시작성">
		</label>
	</form>
</body>
</html>
